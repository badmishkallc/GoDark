version: 0.2.9-alpha.{build}
os: Visual Studio 2015
environment:
  global:
    api_key:
      secure: ctO8SSBk8Mz45RIZ0x2/t3JSPLqr2UjD/u17pP4eLc9yCgY0KbIU0Mt1Aq1fhXvN
install:
- ps: .\build\install-dotnet.ps1
- dotnet restore
build_script:
- ps: dotnet restore .\src\BadMishka.GoDark\project.json 
- ps: dotnet restore .\test\BadMishka.GoDark.Tests\project.json
- ps: dotnet build .\test\BadMishka.GoDark.Tests\project.json -c Release --version-suffix $env:APPVEYOR_BUILD_NUMBER
- ps: dotnet pack .\src\BadMishka.GoDark\project.json -c Release --version-suffix $env:APPVEYOR_BUILD_NUMBER
artifacts:
- path: 'artifacts\**\*.nupkg'
  name: nuget package
test_script: 
- ps: .\build\test.ps1
deploy_script:
- ps: .\build\deploy.ps1